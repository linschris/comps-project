<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Related Videos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script type="text/javascript">
      var ytJSON = JSON.parse('{{yt_links | tojson | safe}}');
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <div id="header">
      <h1 id="title">YouTube Video Search</h1>
      <h3 class="subheading" style="color: rgb(97, 97, 97);">Find YouTube Videos All Through Images!</h3>
    </div>
    <form id="image-upload-form" method="post" action="/" enctype="multipart/form-data">
      <input type="file" name="imagefile" id="imagefile"/>
      <input type="submit" />
    </form>
    {% if b64_preview_image %}
        <div id="image-preview">
            <h3 class="subheading">Predicted on:</h3>
            <img src="{{ b64_preview_image }}" />
        </div>
    {% endif %}
    {% if yt_links %}
      <div id="found-header">
        <h4 id="found-header-title" class="subheading">Found (Most To Least Related):</h4>
      </div>
      <div id="yt-embed-links">
        
      </div>
    {% endif %}
  </body>
</html>
